<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Rental Gadget</title>
    <link rel="stylesheet" href="kontak.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="container">
                <a href="#" class="top-link">Download App</a>
                <a href="#" class="top-link">Seller Center</a>
                <a href="#" class="top-link">Follow us on Social Media</a>
                <div class="top-right">
                    <a href="#" class="top-link">Notifikasi</a>
                    <a href="#" class="top-link">Bantuan</a>
                    <a href="#" class="top-link">Bahasa Indonesia</a>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="container">
                <a href="/" class="logo">KayyRental</a>
                <div class="search-bar">
                    <input type="text" placeholder="Cari gadget untuk disewa...">
                    <button class="search-button">🔍</button>
                </div>
                <div class="nav-links">
                    <a href="smartphone.html" class="nav-link">Smartphone</a>
                    <a href="#" class="nav-link">Laptop</a>
                    <a href="#" class="nav-link">Kamera</a>
                    <a href="#" class="nav-link">Gaming</a>
                    <a href="#" class="nav-link">Audio</a>
                </div>
                <div class="action-buttons">
                    <a href="#" class="action-button">❤️</a>
                    <a href="#" class="action-button">🔔</a>
                    <a href="#" class="action-button">🛒</a>
                    <a href="#" class="action-button login-button">Login</a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="contact-container">
        <h2>Kontak Kami</h2>
        <form action="confirmation.html" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
